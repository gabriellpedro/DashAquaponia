{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serviços</title>

    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="https://kit.fontawesome.com/0edc8eb879.js" crossorigin="anonymous"></script>

    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'img/apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'img/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'img/favicon-16x16.png' %}">
</head>
<body class="servicosbody">
    <header>
        <nav>
            <a class="logo" href="/home">Dash Aquaponia</a>
            <div class="mobile-menu">
<!-- span -->   <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
            </div>
            <ul class="nav-list">
                <div class="dropdown">
                    <div class="dropdown-content">
                        <a href="">Monitoramento</a>
                        {% comment %} <a href="">Monitoramento</a>
                        <a href="">Monitoramento</a> {% endcomment %}
                    </div>
                </div>
                <li class="nav-item"><a href="{% url 'DashAquaponia:registro' %}">Registro</a></li>
                <li class="nav-item"><a href="{% url 'DashAquaponia:logout' %}">Logout</a></li>
            </ul>

            <!-- <div class="btn-expandir">
                <button>perfil</button>
            </div> -->
        </nav>
    </header>

    <div class="servicoscontainer" style="background-image: url({% static 'img/wepik-export-2023061423161595jm.jpeg' %});">
        <div class="servicoscontent">
          <div class="accordion_item" style="background: white;">
            <div class="accordion_header">
              <span class="servicosspan">
                Crescimento
              </span>
              <div class="servicos_icon">
                +
              </div>
            </div>
  
            <div class="accordion_content">
              <a href="{% url 'DashAquaponia:dash' %}?parametroY=qtdeAlfaceColhida&label=Quantidade%20de%20Alface&title=Quantidade%20de%20Alface%20Colhido%20|%20Data"><button class="servicos-btn">Produção de Alface</button></a>
              <a href="{% url 'DashAquaponia:dash' %}?parametroY=qtdePeixesTanque&label=Quantidade%20de%20Peixes&title=Quantidade%20de%20Peixes%20Tanque%20|%20Data"><button class="servicos-btn">Crescimento de Peixes  </button></a>
              <!-- <a href="servicos2.html"><button class="servicos-btn">Produção de Peixe</button></a> -->
            </div>
          </div>
          
          
          <div class="accordion_item" style="background: var(--dark2);">
            <div class="accordion_header">
              <span class="servicosspan" id="servicos_span_custos">
                Variabilidade de custos
              </span>
              <div class="servicos_icon" id="servicos_id_custos">
                +
              </div>
            </div>
  
            <div class="accordion_content">
              <a href="{% url 'DashAquaponia:dash' %}?parametroY=valorAlface&label=Variabilidade%20Alface&title=Variabilidade%20Alface%20|%20Data"><button class="servicos-btn">Variabilidade alface</button></a>
              <a href="{% url 'DashAquaponia:dash' %}?parametroY=valorPeixe&label=Variabilidade%20Alface&title=Variabilidade%20Alface%20|%20Data"><button class="servicos-btn">Variabilidade peixe</button></a>
            </div>
          </div>
        </div>
      </div>
  
      <div class="servicoscontainer" style="background-image: url({% static 'img/wepik-export-2023061423161595jm.jpeg' %});">
        <div class="servicoscontent">
          <div class="accordion_item" style="background: var(--dark2);">
            <div class="accordion_header">
              <span class="servicosspan" id="servicos_span_vendas">
                Quantidade de vendas
              </span>
              <div class="servicos_icon" id="servicos_id_vendas">
                +
              </div>
            </div>
  
            <div class="accordion_content">
              <a href="{% url 'DashAquaponia:dash' %}?parametroY=qtdeVendaAlface&label=Quantidade%20de%20Alface&title=Quantidade%20de%20Alface%20Vendido%20|%20Data"><button class="servicos-btn">Venda de Alface</button></a>
              <a href="{% url 'DashAquaponia:dash' %}?parametroY=qtdeVendaPeixe&label=Quantidade%20de%20Alface&title=Quantidade%20de%20Alface%20Vendido%20|%20Data"><button class="servicos-btn">Venda de Peixes</button></a>
            </div>
          </div>
          
          
          <div class="accordion_item" style="background: white;">
            <div class="accordion_header">
              <span class="servicosspan">
                Saúde do Sistema
              </span>
              <div class="servicos_icon">
                +
              </div>
            </div>
  
            <div class="accordion_content">
              <a href="servicos7.html"><button class="servicos-btn">Temperatura da Água</button></a>
              <a href="servicos8.html"><button class="servicos-btn">Quantidade de Amônia na Água</button></a>
            </div>
          </div>
        </div>
      </div>


    <script src="{% static 'js/servicos.js' %}"></script>
    <script src="{% static 'js/mobile_navbar.js' %}"></script>
</body>
</html>
